<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-4">
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                      
                        <img
                            class="w-40"
                            src="assets/images/logo/logo.png">
  
                      
                        <div class="flex flex-col min-w-0 ml-4">
                            <ng-container>
                                <div class="text-2xl md:text-3xl font-semibold tracking-tight leading-7 md:leading-snug truncate">Bienvenido, {{ userModel.nombre }}!</div>
                            </ng-container>
                            <div class="flex items-center">
                                <div class="ml-1.5 leading-6 truncate text-secondary">{{ userModel.email }}</div>
                            </div>
                            <div class="flex items-center">
                                <div class="ml-1.5 leading-6 truncate text-secondary">{{ userModel.role.nombre }}</div>
                            </div>
                           
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Title -->
        <div class="text-3xl font-extrabold tracking-tight">Dashboard</div>
    </div>

    <!-- Main -->
    <div class="flex-row items-center justify-center w-full py-8 px-6 md:px-8 border-b">
        <div class="flex justify-center items-center">
            <img
                class="w-full h-100 object-cover"
                src="assets/images/intro.png">
    </div>
    </div>


</div>
